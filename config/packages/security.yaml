security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\User: plaintext # (inMemory)
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Player
                property: email
        in_memory_provider:
            memory:
                users:
                    admin:
                        password: '%env(ADMIN_PWD)%'
                        roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(css|images|js)/
            security: false

        admin:
            pattern: ^/(admin|_profiler|_wdt)
            lazy: true
            provider: in_memory_provider
            http_basic:
                realm: 'Restricted area'

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true

            logout:
                path: app_logout
                target: game_index

            remember_me:
                secret:   '%kernel.secret%' # required
                lifetime: 604800 # 1 week in seconds

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/inscription, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/_profiler, roles: PUBLIC_ACCESS }
        #- { path: ^/_profiler, roles: ROLE_ADMIN }
